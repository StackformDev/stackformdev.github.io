<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="THTrCrHzMRlBgni9F-QEF9iwuMUwRd85f-OchFK5PJs" />
    <title>Initialize Project | STACKFORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0F1115; 
            --accent: #2F6BFF;  
            --bg: #050505;
            --grid-line: rgba(255, 255, 255, 0.03);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND GRID --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: linear-gradient(var(--grid-line) 1px, transparent 1px), linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* --- SMOOTH ENTRANCE --- */
        .intake-container { 
            max-width: 700px; 
            width: 90%; 
            padding: 50px; 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 32px; 
            backdrop-filter: blur(40px);
            position: relative;
            margin: 40px 0;
            
            /* Initial Hidden State */
            opacity: 0;
            filter: blur(20px);
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity, filter;
        }

        .intake-container.animate-in {
            opacity: 1;
            filter: blur(0);
            transform: translateY(0);
        }

        .close-btn {
            position: absolute; top: 30px; right: 30px;
            text-decoration: none; color: rgba(255,255,255,0.3);
            font-size: 0.7rem; font-weight: 800; letter-spacing: 2px;
            transition: 0.3s;
        }
        .close-btn:hover { color: var(--accent); }

        h2 { font-family: 'Montserrat'; font-size: 2.8rem; letter-spacing: -2px; margin-bottom: 30px; }

        /* --- FORM ELEMENTS --- */
        .field-group { margin-bottom: 20px; }
        .field { 
            width: 100%; background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255,255,255,0.1); padding: 22px; 
            border-radius: var(--radius); color: #fff; font-size: 1rem; 
            transition: 0.3s; font-family: 'Inter', sans-serif; 
        }
        .field:focus { outline: none; border-color: var(--accent); background: rgba(255, 255, 255, 0.07); }
        
        textarea.field { min-height: 120px; resize: none; }

        .service-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .service-btn { 
            padding: 14px 5px; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50px; 
            font-size: 0.7rem; font-weight: 700; color: rgba(255,255,255,0.4); 
            text-align: center; cursor: pointer; transition: 0.3s; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .service-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

        .submit-btn { 
            width: 100%; padding: 22px; background: var(--accent); 
            color: #fff; border: none; border-radius: var(--radius); 
            font-weight: 800; text-transform: uppercase; letter-spacing: 1px; 
            cursor: pointer; transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            margin-top: 10px;
        }
        .submit-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(47, 107, 255, 0.3); }

        @media (max-width: 768px) {
            .intake-container { padding: 40px 20px; }
            h2 { font-size: 2rem; }
            .service-row { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div class="intake-container" id="intakeBox">
        <a href="index.html" class="close-btn">ESC / CLOSE</a>
        
        <div id="formContent">
            <h2>Initialize Project.</h2>
            <form id="projectForm">
                <input type="hidden" name="_subject" value="New Project Request | STACKFORM">
                <input type="hidden" name="_captcha" value="false">

                <div class="field-group">
                    <input type="text" name="name" class="field" placeholder="FULL NAME" required minlength="2">
                </div>
                <div class="field-group">
                    <input type="email" name="email" class="field" placeholder="EMAIL ADDRESS" required>
                </div>

                <div class="field-group" style="display: flex; gap: 10px;">
                    <div style="width: 100px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.9rem;">ðŸ‡¦ðŸ‡º +61</div>
                    <input type="tel" name="phone" class="field" placeholder="PHONE NUMBER" required pattern="[0-9]{9,10}">
                </div>
                
                <div class="field-group">
                    <p style="font-size:0.6rem; letter-spacing:2px; color:rgba(255,255,255,0.4); margin-bottom:12px; font-weight:800; text-transform:uppercase;">Select Service</p>
                    <div class="service-row">
                        <div class="service-btn" onclick="selectService('Web Design', this)">Web Design</div>
                        <div class="service-btn" onclick="selectService('UI/UX', this)">UI/UX</div>
                        <div class="service-btn" onclick="selectService('E-Commerce', this)">E-Commerce</div>
                        <div class="service-btn" onclick="selectService('Branding', this)">Branding</div>
                    </div>
                    <input type="hidden" name="service" id="serviceInput" required>
                </div>

                <div class="field-group">
                    <textarea name="message" class="field" placeholder="Tell us about your project goals..." required minlength="10"></textarea>
                </div>
                
                <button type="submit" id="submitBtn" class="submit-btn">Submit Project Request</button>
            </form>
        </div>

        <div id="successNote" style="display: none; text-align: center;">
            <div style="width: 60px; height: 60px; border: 2px solid #00ff88; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; color: #00ff88; font-size: 1.5rem;">âœ“</div>
            <h2 style="font-size: 2.2rem;">Transmission Received.</h2>
            <p style="color:rgba(255,255,255,0.5); margin-bottom: 40px; line-height: 1.6;">Our engineering team will review the brief and contact you within 24 hours.</p>
            <a href="index.html" class="submit-btn" style="text-decoration:none; display:inline-block;">Back to Studio</a>
        </div>
    </div>

    <script>
        // Entrance Animation
        window.addEventListener('load', () => {
            const box = document.getElementById('intakeBox');
            setTimeout(() => {
                requestAnimationFrame(() => {
                    box.classList.add('animate-in');
                });
            }, 150);
        });

        function selectService(value, element) {
            document.getElementById('serviceInput').value = value;
            document.querySelectorAll('.service-btn').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
        }

        // Real Submission Logic
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "INITIALIZING TRANSMISSION...";
            
            const formData = new FormData(this);
            fetch("https://formsubmit.co/ajax/stackformdev@gmail.com", {
                method: "POST",
                body: formData,
                headers: { 'Accept': 'application/json' }
            })
            .then(() => {
                document.getElementById('formContent').style.display = "none";
                document.getElementById('successNote').style.display = "block";
            })
            .catch(error => {
                btn.innerText = "ERROR - TRY AGAIN";
                console.error(error);
            });
        });
    </script>
</body>
</html>
