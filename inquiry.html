<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-site-verification" content="THTrCrHzMRlBgni9F-QEF9iwuMUwRd85f-OchFK5PJs" />
    <title>Initialize Project | STACKFORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0F1115; 
            --accent: #2F6BFF;  
            --success: rgba(0, 255, 136, 0.8);
            --bg: #050505;
            --grid-line: rgba(255, 255, 255, 0.03); 
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        body.loaded { opacity: 1; }

        #grid-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .grid-line {
            stroke: var(--grid-line);
            stroke-width: 1;
            fill: none;
            transition: stroke-dashoffset 1.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .intake-container { 
            max-width: 700px; 
            width: 92%; 
            padding: 40px 24px; 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 24px; 
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            position: relative;
            margin: 20px 0;
            opacity: 0;
            filter: blur(20px);
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .intake-container.animate-in {
            opacity: 1;
            filter: blur(0);
            transform: translateY(0);
        }

        .close-btn { position: absolute; top: 20px; right: 24px; text-decoration: none; color: rgba(255,255,255,0.3); font-size: 0.6rem; font-weight: 800; letter-spacing: 2px; }
        h2 { font-family: 'Montserrat'; font-size: 2.2rem; letter-spacing: -1.5px; margin-bottom: 25px; line-height: 1; }
        
        .field { width: 100%; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: var(--radius); color: #fff; font-size: 0.95rem; transition: 0.3s; margin-bottom: 15px; }
        .field:focus { outline: none; border-color: var(--accent); background: rgba(255, 255, 255, 0.07); }
        
        .service-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 15px; }
        .service-btn { 
            padding: 12px 5px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 50px; font-size: 0.65rem; font-weight: 700; color: rgba(255,255,255,0.4); 
            text-align: center; cursor: pointer; transition: all 0.3s ease;
        }
        .service-btn.active { 
            background: var(--accent); color: #fff; border-color: var(--accent); 
            box-shadow: 0 0 15px rgba(47, 107, 255, 0.3); 
        }

        /* --- THE GHOST BUTTON (OUTLINE TO SOLID) --- */
        .submit-btn { 
            width: 100%; padding: 20px; background: transparent; color: #fff; 
            border: 1px solid rgba(255,255,255,0.2); border-radius: var(--radius); font-weight: 800; 
            text-transform: uppercase; cursor: pointer; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            letter-spacing: 1px;
        }
        .submit-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(47, 107, 255, 0.3);
        }

        /* --- SUCCESS STATE --- */
        #successNote { display: none; text-align: center; padding: 20px 0; }
        
        .check-circle {
            width: 60px; height: 60px; 
            border: 1px solid var(--success); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            margin: 0 auto 25px; 
            color: var(--success); 
            font-size: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.15); 
        }

        #successNote h2 { margin-bottom: 12px; }
        #successNote .desc { color: rgba(255,255,255,0.5); font-size: 0.9rem; margin-bottom: 8px; line-height: 1.6; }
        #successNote .sub-desc { color: rgba(255,255,255,0.25); font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 35px; }

        @media (min-width: 768px) {
            .intake-container { padding: 50px; width: 90%; }
            h2 { font-size: 2.8rem; }
            .service-row { grid-template-columns: repeat(4, 1fr); }
            .field { padding: 22px; }
        }
    </style>
</head>
<body>

    <svg id="grid-overlay"></svg>

    <div class="intake-container" id="intakeBox">
        <a href="index.html" class="close-btn">ESC / CLOSE</a>
        
        <div id="formContent">
            <h2>Initialize Project.</h2>
            <form id="projectForm">
                <input type="text" name="name" class="field" placeholder="FULL NAME" required>
                <input type="email" name="email" class="field" placeholder="EMAIL ADDRESS" required>
                <div style="display: flex; gap: 8px; margin-bottom: 15px;">
                    <div style="width: 80px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.8rem; color: rgba(255,255,255,0.5);">ðŸ‡¦ðŸ‡º +61</div>
                    <input type="tel" name="phone" class="field" style="margin-bottom:0;" placeholder="PHONE NUMBER" required pattern="[0-9]{9,10}">
                </div>
                <p style="font-size:0.55rem; letter-spacing:2px; color:rgba(255,255,255,0.3); margin-bottom:10px; font-weight:800; text-transform:uppercase;">Select Service</p>
                <div class="service-row">
                    <div class="service-btn" onclick="selectService('Web Design', this)">Web Design</div>
                    <div class="service-btn" onclick="selectService('UI/UX', this)">UI/UX</div>
                    <div class="service-btn" onclick="selectService('E-Commerce', this)">E-Commerce</div>
                    <div class="service-btn" onclick="selectService('Branding', this)">Branding</div>
                </div>
                <input type="hidden" name="service" id="serviceInput" required>
                <textarea name="message" class="field" placeholder="Project goals..." required style="min-height: 100px; resize: none;"></textarea>
                <button type="submit" id="submitBtn" class="submit-btn">Submit Project Request</button>
            </form>
        </div>

        <div id="successNote">
            <div class="check-circle">âœ“</div>
            <h2>Transmission Received.</h2>
            <p class="desc">Your inquiry has been successfully encrypted and routed to our design lead.</p>
            <p class="sub-desc">Expected response time: <span style="color:var(--success)">24 Hours</span></p>
            <a href="index.html" class="submit-btn" style="text-decoration:none; display:inline-block; width: auto; padding: 18px 45px; font-size: 0.75rem;">Return to Terminal</a>
        </div>
    </div>

    <script>
        const gridSvg = document.getElementById('grid-overlay');
        const box = document.getElementById('intakeBox');
        
        function addLine(x1, y1, x2, y2, delay) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', x1); line.setAttribute('y1', y1);
            line.setAttribute('x2', x2); line.setAttribute('y2', y2);
            line.classList.add('grid-line');
            const len = Math.sqrt(Math.pow(x2-x1, 2) + Math.pow(y2-y1, 2));
            line.style.strokeDasharray = len;
            line.style.strokeDashoffset = len;
            line.style.transitionDelay = `${delay}ms`;
            gridSvg.appendChild(line);
        }

        function createGrid() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const gap = w < 768 ? 50 : 60; 
            gridSvg.setAttribute('viewBox', `0 0 ${w} ${h}`);
            document.body.classList.add('loaded');

            let maxDelay = 0;
            const staggerStep = w < 768 ? 60 : 100;

            const hLines = Math.floor(h / gap);
            for (let i = 0; i <= hLines; i++) {
                const y = i * gap;
                const dist = Math.min(i, hLines - i);
                const delay = dist * staggerStep;
                if (delay > maxDelay) maxDelay = delay;
                addLine(0, y, w/2, y, delay); addLine(w, y, w/2, y, delay); 
            }

            const vLines = Math.floor(w / gap);
            for (let i = 0; i <= vLines; i++) {
                const x = i * gap;
                const dist = Math.min(i, vLines - i);
                const delay = dist * staggerStep;
                if (delay > maxDelay) maxDelay = delay;
                addLine(x, 0, x, h/2, delay); addLine(x, h, x, h/2, delay); 
            }

            setTimeout(() => {
                document.querySelectorAll('.grid-line').forEach(l => l.style.strokeDashoffset = '0');
            }, 200);

            setTimeout(() => { box.classList.add('animate-in'); }, maxDelay + 300);
        }

        window.addEventListener('load', createGrid);

        function selectService(val, el) {
            document.getElementById('serviceInput').value = val;
            document.querySelectorAll('.service-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "TRANSMITTING...";
            
            fetch("https://formsubmit.co/ajax/stackformdev@gmail.com", {
                method: "POST",
                body: new FormData(this),
                headers: { 'Accept': 'application/json' }
            })
            .then(() => {
                document.getElementById('formContent').style.display = "none";
                document.getElementById('successNote').style.display = "block";
            });
        });
    </script>
</body>
</html>
