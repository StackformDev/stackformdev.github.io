<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
    (function() {
        const isMaintenance = localStorage.getItem('maintenanceMode') === 'true';
        const isAdminPath = window.location.pathname.includes('sys-logs');
        
        if (isMaintenance && !isAdminPath) {
            // Redirects to maintenance folder if active
            window.location.replace('../maintenance/');
        }
    })();
    </script>
    
    <title>STACKFORM - 404</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0F1115; 
            --accent: #2F6BFF;  
            --purple: #bd00ff;
            --ghost-shadow: rgba(47, 107, 255, 0.25); 
            --bg: #ffffff;
            --h-normal: 120px; 
            --h-scrolled: 80px;
            --grid-line: rgba(15, 17, 21, 0.06);
            --radius: 8px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--primary); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- SHUTTER --- */
        #shutter {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary); z-index: 9999;
            transition: opacity 0.8s cubic-bezier(0.65, 0, 0.35, 1), visibility 0.8s;
            pointer-events: none;
        }
        body.loaded #shutter { opacity: 0; visibility: hidden; }

        /* --- BACKGROUND --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: linear-gradient(var(--grid-line) 1px, transparent 1px), linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent), linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent), linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            mask-composite: intersect; -webkit-mask-composite: source-in; pointer-events: none;
        }

        .leak-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; 
            animation: masterRotate 25s linear infinite;
        }
        .leak { position: absolute; width: 80vw; height: 80vw; filter: blur(160px); border-radius: 50%; opacity: 0.08; }
        .leak-blue { background: var(--accent); top: -20%; right: -10%; }
        .leak-purple { background: var(--purple); bottom: -20%; left: -10%; }

        @keyframes masterRotate {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            to { transform: rotate(360deg) scale(1); }
        }

        /* --- HEADER --- */
        header { position: fixed; top: 0; width: 100%; padding: 0 5%; height: var(--h-normal); display: flex; align-items: center; justify-content: space-between; z-index: 1000; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .logo { font-family: 'Montserrat'; font-weight: 900; font-size: 1.8rem; letter-spacing: -2px; text-decoration: none; color: var(--primary); text-transform: uppercase; z-index: 1101; }
        
        /* --- 404 STAGE --- */
        .main-stage { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 160px 5% 80px; position: relative; }
        
        .node-cluster { 
            position: relative; 
            width: 280px; 
            height: 280px; 
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orbit { 
            position: absolute; 
            border: 1px solid rgba(15,17,21,0.08); 
            border-radius: 50%; 
            display: flex;
            justify-content: center;
        }
        
        .orbit-1 { width: 50%; height: 50%; animation: orbitRotate 20s linear infinite; }
        .orbit-2 { width: 100%; height: 100%; animation: orbitRotate 30s linear infinite reverse; }
        
        .satellite { 
            position: absolute; 
            width: 10px; 
            height: 10px; 
            background: var(--accent); 
            border-radius: 50%; 
            top: -5px; 
            box-shadow: 0 0 15px var(--accent); 
        }
        .satellite-purple { 
            background: var(--purple); 
            box-shadow: 0 0 15px var(--purple); 
            top: auto; 
            bottom: -5px; 
        }
        
        @keyframes orbitRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .error-title { font-family: 'Montserrat'; font-size: clamp(3rem, 12vw, 6rem); line-height: 0.9; letter-spacing: -4px; margin-bottom: 20px; text-transform: uppercase; }
        .error-p { color: rgba(15,17,21,0.6); max-width: 440px; font-size: clamp(0.9rem, 3vw, 1.1rem); line-height: 1.6; margin-bottom: 40px; font-weight: 500; }

        .btn { display: inline-block; padding: 18px 36px; border-radius: var(--radius); font-weight: 800; font-size: 0.75rem; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; transition: 0.4s; }
        .btn-primary { background: var(--primary); color: #fff; border: none; cursor: pointer; }
        .btn-primary:hover { background: var(--accent); transform: translateY(-5px); box-shadow: 0 12px 25px var(--ghost-shadow); }

        @media (max-width: 600px) {
            .node-cluster { width: 180px; height: 180px; }
            .main-stage { padding-top: 120px; }
        }

        /* --- FOOTER --- */
        footer { background: #050505; color: #fff; padding: 100px 5% 60px; border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .footer-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 40px; max-width: 1200px; margin: 0 auto 80px; }
        .footer-brand .logo { color: #fff; font-size: 1.5rem; margin-bottom: 20px; display: block; text-decoration: none; }
        .footer-col h4 { font-size: 0.6rem; text-transform: uppercase; color: rgba(255,255,255,0.3); margin-bottom: 25px; letter-spacing: 2px; }
        .footer-col ul { list-style: none; }
        .footer-col ul li { margin-bottom: 12px; }
        .footer-col ul li a { color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.8rem; transition: 0.3s; }
        .footer-col ul li a:hover { color: #fff; }
        
        @media (max-width: 900px) { .footer-grid { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 600px) { .footer-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div id="shutter"></div>
    <div class="leak-container">
        <div class="leak leak-blue"></div>
        <div class="leak leak-purple"></div>
    </div>

    <header id="header">
        <a href="../" class="logo">STACKFORM</a>
    </header>

    <main class="main-stage">
        <div class="node-cluster">
            <div class="orbit orbit-1"><div class="satellite"></div></div>
            <div class="orbit orbit-2"><div class="satellite satellite-purple"></div></div>
        </div>
        <h1 class="error-title">Lost Ticket</h1>
        <p class="error-p">This path leads nowhere. Letâ€™s get you back to the main stage.</p>
        <a href="../" class="btn btn-primary">Go Home</a>
    </main>

    <footer>
        <div class="footer-grid">
            <div class="footer-brand">
                <a href="../" class="logo">STACKFORM</a>
                <p style="color:rgba(255,255,255,0.3); font-size:0.8rem; margin-top: 15px;">Digital studio crafting performance-driven interfaces.</p>
            </div>
            <div class="footer-col">
                <h4>Sitemap</h4>
                <ul>
                    <li><a href="../work/">Work</a></li>
                    <li><a href="../about/">About</a></li>
                    <li><a href="../inquiry/">Contact</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Social</h4>
                <ul>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        window.addEventListener('load', () => { 
            document.body.classList.add('loaded'); 
        });
    </script>
</body>
</html>
