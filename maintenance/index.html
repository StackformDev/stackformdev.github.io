<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Offline | STACKFORM</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --light-sheen: rgba(255, 255, 255, 0.015); 
            /* Ghost-level visibility: Only seen if you're looking for it */
            --grid-line: rgba(255, 255, 255, 0.008); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto; 
        }

        /* --- THE SHEEN --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(
                145deg, 
                var(--bg) 0%, 
                var(--light-sheen) 50%, 
                var(--bg) 100%
            );
            background-size: 200% 200%;
            animation: glowMove 10s ease-in-out infinite alternate;
        }

        /* --- SUBTLE BENTO GRID --- */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px), 
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: center center;
            /* Tightened mask to make it even more subtle at the edges */
            mask-image: radial-gradient(circle at center, black 0%, transparent 60%);
            -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 60%);
            pointer-events: none;
        }

        @keyframes glowMove {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        header { width: 100%; padding: 60px 5% 0; display: flex; justify-content: center; }
        .logo { font-family: 'Montserrat'; font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; color: #fff; text-transform: uppercase; opacity: 0.9; }

        main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px 5%; }
        
        .status-pill {
            display: inline-flex; align-items: center; padding: 6px 14px;
            border: 1px solid rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.4); border-radius: 4px; font-size: 0.6rem;
            font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px;
        }

        .title { font-family: 'Montserrat'; font-size: clamp(2.5rem, 10vw, 4.5rem); line-height: 1; letter-spacing: -2px; margin-bottom: 20px; text-transform: uppercase; }
        .desc { color: rgba(255,255,255,0.3); max-width: 450px; font-size: 0.95rem; line-height: 1.6; margin-bottom: 50px; }

        .progress-wrapper { width: 100%; max-width: 300px; }
        .progress-container { width: 100%; height: 1px; background: rgba(255,255,255,0.1); position: relative; overflow: hidden; margin-bottom: 15px; }
        .progress-bar { 
            position: absolute; left: 0; top: 0; height: 100%; 
            background: #fff; width: 0%; 
            animation: load 3.5s infinite cubic-bezier(0.65, 0, 0.35, 1);
        }
        @keyframes load { 0% { width: 0%; left: -100%; } 50% { width: 100%; left: 0; } 100% { width: 0%; left: 100%; } }
        
        .terminal-text { font-family: 'Inter'; font-size: 0.55rem; color: rgba(255,255,255,0.2); text-transform: uppercase; letter-spacing: 3px; font-weight: 800; }

        footer { padding: 40px 5%; display: flex; justify-content: center; }
        .status-pill-small { display: flex; align-items: center; gap: 10px; font-size: 0.6rem; color: rgba(255,255,255,0.3); font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        .status-dot { width: 4px; height: 4px; background: #FFD700; border-radius: 50%; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Responsive scaling */
        @media (max-width: 768px) {
            header { padding-top: 40px; }
            .title { letter-spacing: -1px; }
            .desc { font-size: 0.85rem; padding: 0 10px; }
            /* Maintains the "small" grid feel even on mobile */
            body::after { background-size: 40px 40px; } 
        }
    </style>
</head>
<body>
    <header><div class="logo">STACKFORM</div></header>
    <main>
        <div class="status-pill">Maintenance</div>
        <h1 class="title">System<br>Offline</h1>
        <p class="desc">The terminal is undergoing architectural refinement. Normal operations resume shortly.</p>
        <div class="progress-wrapper">
            <div class="progress-container"><div class="progress-bar"></div></div>
            <div class="terminal-text">SVR_UPDATING</div>
        </div>
    </main>
    <footer>
        <div class="status-pill-small"><div class="status-dot"></div> ACTIVE_REBOOT</div>
    </footer>
</body>
</html>
